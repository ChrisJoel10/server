{% load i18n %}
{% load humanize %}

<div class="card">
  {% include "posts/partials/card_header.html" %}
  <div class="card-body {% if not disable_stretched_link %}hoverable{% endif %}">
    <div class="position-relative">
      <p class="mb-0">{{ prompt.content|linebreaksbr }}</p>
      {% if not disable_stretched_link %}<a href="{{ prompt.get_absolute_url }}" class="stretched-link"></a>{% endif %}
    </div>
  </div>
  <div class="card-footer bg-transparent">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex gap-2">
        <div class="d-flex align-items-center gap-1">
          <span class="chip">
            <i class="fa-solid fa-globe pe-1"></i>  {{ prompt.language.code }}
          </span>
          <span class="chip">
            <i class="fa-solid fa-user-group pe-1"></i>
            {{ prompt.response_count }}
          </span>
        </div>
      </div>
      <a class="btn btn-sm btn-outline-primary">
        <i class="fa-solid fa-reply"></i>
        {% translate "Respond" %}
      </a>
    </div>
  </div>
</div>
